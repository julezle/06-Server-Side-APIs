<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron" id="jumbo">
      <h1 class="display-3">Weather Dashboard</h1>
      
    </header>

    <div class="container">
      <div class="row">
        <div class="col-3 card">
          <div class="input-group mb-3">
            <input type="text" class="form-control cityInput" placeholder="Enter city">        
            <div class="input-group-append cityInput">
              <span class="input-group-text" id="submit">Submit</span><br>
            </div>
          </div>
          <div class="row">
            <div id="btnarea" class="col"></div>
          </div>
        </div>

        <div class="col-9 card">
          <h2>Current Weather Forecast:</h2> 
            <div class="row-12" id="oneDay">
              <strong><p id="city"></p></strong>
              <p id="currentDay"></p>
              <p id="icon"></p>    
              <p id="temp"></p>
              <p id="humi"></p>
              <p id="wind"></p>
              <p id="uvIndex"></p>
            </div>

          <h2>5-Day Forecast:</h2> 
            <div id="fiveDayDiv" class="row"></div>
        </div>
      </div>
    </div>
